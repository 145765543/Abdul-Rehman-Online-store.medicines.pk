<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Rehman Pharmacy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffffff 50%, #000000 50%);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #4caf50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            margin: 0;
            font-size: 28px; /* Increased font size */
            color: #fff;
            font-weight: bold; /* Bold text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added shadow for depth */
            letter-spacing: 2px; /* Added spacing between letters */
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #d4f1d4;
        }
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #4caf50;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .product {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: perspective(1000px) rotateX(10deg) rotateY(10deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h3 {
            margin: 15px 0;
            font-size: 20px;
            color: #4caf50;
        }
        .product p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .product button {
            padding: 10px 15px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .product button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Abdul Rehman Pharmacy</h1>
        <div>
            <a href="index.html">Log Out</a>
        </div>
    </div>
    <div class="content">
        <h2>Available Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/250x180" alt="Product 1">
                <h3>Panadol</h3>
                <p>$5.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x180" alt="Product 2">
                <h3>Ibuprofen</h3>
                <p>$8.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x180" alt="Product 3">
                <h3>Vitamin C</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
